<!DOCTYPE html>
<html lang="en">
<head>
  <title>New User Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Bree+Serif|Charm|Cinzel|Courgette|Exo+2|Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-2 ">
        <br><br><br><h1 style="font-family:'Exo 2',sans-serif;"id="h1">Login</h1>
      </div>
    </div>
  </div>
  <br>
<div class="container">
  <div class="row justify-content-center">
    <div class="alert alert-info " role="alert">
      <strong>Warning!</strong> Please fill the correct information
    </div>
  </div>
<div class="row justify-content-center">
    <form action="/login" method="POST" >
    <div class="form-group row">
      <label for="inputUser" class="col-sm-5 col-form-label">Username</label>
      <div class="col-sm-7">
        <input class="form-control" id="inputUser" name="username" placeholder="Username" type="text">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPass" class="col-sm-5 col-form-label">Password</label>
      <div class="col-sm-7">
        <input class="form-control" id="inputPass" name="password" placeholder="Password" type="password">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10 offset-sm-0">
        <button type="submit" id="login" class="btn btn-primary">Login</button>
      </div>
    </div>
    </form>
  </div>
  </div>
  <div class="row justify-content-center col-sm-10">
      <div class=" ">
        <a href="/register"> <button class="btn btn-danger">Sign Up</button></a>
      </div>
  </div>
</body>
</html>
